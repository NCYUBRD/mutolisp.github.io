<section id="testimonial">
<!-- Page Content -->
{% for testimonial in site.testimonial reversed %}
  {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
    <div class="content-section-a">

        <div class="container">

            <div class="row">
                <div class="col-sm-6">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <h2 class="section-heading">{{ testimonial.title }}</h2>
                    <div class="lead">{{ testimonial.content }}</div>
                </div>
                <div class="col-sm-6">
                  <img class="img-responsive img-circle" src="img/testimonial/{{ testimonial.img }}" alt=""><br/>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>
    <!-- /.content-section-a -->
{% endfor %}
</section>
